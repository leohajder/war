App\Entity\Army:
    type: entity
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        tag:
            type: string
            length: 50
            nullable: false
    oneToMany:
        soldiers:
            targetEntity: Soldier
            mappedBy: army
        cannons:
            targetEntity: Cannon
            mappedBy: army
    manyToOne:
        war:
            targetEntity: War
            inversedBy: armies
            joinColumn:
                nullable: false
