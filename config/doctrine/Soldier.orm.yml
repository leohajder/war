App\Entity\Soldier:
    type: entity
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToMany:
        battleOutcomes:
            targetEntity: BattleOutcome
            mappedBy: soldier
    manyToOne:
        army:
            targetEntity: Army
            inversedBy: soldiers
            joinColumn:
                nullable: false
    fields:
        experience:
            type: integer
            nullable: false
            options:
                default: 0
        alive:
            type: boolean
            nullable: false
            options:
                default: 1
